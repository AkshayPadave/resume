<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Information</h2>
        <form action="/submit_resume" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Your Name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="yourname@example.com">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+1234567890">

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" id="linkedin" name="linkedin" value="linkedin.com/in/yourprofile">

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" cols="50">A brief summary highlighting your key skills, experiences, and career objectives.</textarea>

            <h3>Experience</h3>
            <div id="experience-fields">
                <!-- Dynamic fields for experience will be added here -->
            </div>
            <button type="button" onclick="addExperienceField()">Add Experience</button>

            <h3>Education</h3>
            <div id="education-fields">
                <!-- Dynamic fields for education will be added here -->
            </div>
            <button type="button" onclick="addEducationField()">Add Education</button>

            <h3>Skills</h3>
            <div id="skills-fields">
                <!-- Dynamic fields for skills will be added here -->
            </div>
            <button type="button" onclick="addSkillField()">Add Skill</button>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function addExperienceField() {
            var container = document.getElementById('experience-fields');
            var field = document.createElement('div');
            field.innerHTML = `
                <label>Job Title:</label>
                <input type="text" name="experience_job_title[]" required>
                <label>Company Name:</label>
                <input type="text" name="experience_company_name[]" required>
                <label>Location:</label>
                <input type="text" name="experience_location[]" required>
                <label>Start Date:</label>
                <input type="text" name="experience_start_date[]" required>
                <label>End Date:</label>
                <input type="text" name="experience_end_date[]">
                <label>Responsibilities:</label>
                <textarea name="experience_responsibilities[]" rows="3" required></textarea>
            `;
            container.appendChild(field);
        }

        function addEducationField() {
            var container = document.getElementById('education-fields');
            var field = document.createElement('div');
            field.innerHTML = `
                <label>Degree:</label>
                <input type="text" name="education_degree[]" required>
                <label>University:</label>
                <input type="text" name="education_university[]" required>
                <label>Location:</label>
                <input type="text" name="education_location[]" required>
                <label>Graduation Year:</label>
                <input type="text" name="education_graduation_year[]" required>
                <label>Achievements:</label>
                <textarea name="education_achievements[]" rows="3" required></textarea>
            `;
            container.appendChild(field);
        }

        function addSkillField() {
            var container = document.getElementById('skills-fields');
            var field = document.createElement('div');
            field.innerHTML = `
                <input type="text" name="skills[]" required>
            `;
            container.appendChild(field);
        }

        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var resumeData = {};
            formData.forEach(function(value, key) {
                if (!resumeData[key]) {
                    resumeData[key] = value;
                } else {
                    if (!Array.isArray(resumeData[key])) {
                        resumeData[key] = [resumeData[key]];
                    }
                    resumeData[key].push(value);
                }
            });

            // Send resumeData to the server using an HTTP request
            console.log(resumeData);
    </script>
</body>
</html>
